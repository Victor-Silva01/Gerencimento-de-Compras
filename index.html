<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Compras</h1>
        <div>
            <label for="saldo">Saldo Inicial:</label>
            <input type="number" id="saldo" placeholder="Digite seu saldo" />
        </div>
        <div>
            <label for="preco">Preço do Produto:</label>
            <input type="number" id="preco" placeholder="Digite o preço" />
        </div>
        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Digite a quantidade" />
        </div>
        <button id="adicionar">Adicionar Produto</button>
        <button id="apagar-compras">Apagar Compras</button>
        <h2>Resumo das Compras</h2>
        <ul id="lista-compras"></ul>
        <p>Total Gasto: <span id="total-gasto">0</span></p>
        <p>Saldo Restante: <span id="saldo-restante">0</span></p>
        <p id="alerta" class="alert"></p> <!-- Adicione este elemento para exibir mensagens de alerta -->
    </div>
    <script src="script.js"></script>
</body>
</html>
